<!doctype html>
<html lang="en" ng-app="myapp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div ng-controller="meetupsController as meet" style="width:700px; float:left;">
        <table class="table table-bordered">
        <tr>
            <th colspan="4">
                <form name="form1" ng-submit="meet.createMeetup(meet.data)">
                    <input type="text" ng-model="meet.data.name" name="">
                    <input type="text" ng-model="meet.data.job" name="">
                    <button type="submit">{{meet.buttonName}}</button> 
                </form>
            </th>
            <th colspan="1"><input type="text" placeholder="Search" ng-model="search" style="width:100%;"></th>
        </tr>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Job</th>
            <th>Vote</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="meetup in meet.meetups | filter:search">
            <th>{{$index + 1}}</th>
            <th>{{meetup.name}}</th>
            <th>{{meetup.job}}</th>
            <th><button ng-click="meet.up(meetup, $index)">Up</button> {{meetup.vote}}
            <button ng-click="meet.down(meetup, $index)">Down</button></th>
            <th><button ng-click="meet.edit($index)">edit</button> &nbsp; <button ng-click="meet.deleteItem(meetup._id)">X</button></th>
        </tr>
        </table>
    </div>
    
    <div ng-controller="testupsController as test" style="width:600px; float:right;">
        <table class="table table-bordered">
        <tr>
            <th colspan="3">
                <form name="form2" ng-submit="test.createTestup(test.data)">
                    <input type="text" ng-model="test.data.name" name="test" style="width:130px;">
                    <input type="text" ng-model="test.data.job" name="test" style="width:130px;">
                    <button type="submit">{{test.buttonName}}</button> 
                </form>
            </th>
            <th><input type="text" placeholder="Search" ng-model="search" style="width:130px;"></th>
        </tr>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>job</th>
            <th>{{test.testups.length}}</th>
        </tr>
        <tr ng-repeat="testup in test.testups | filter: search">
            <th>{{$index + 1}}</th>
            <th>{{testup.name}}</th>
            <th>{{testup.job}}</th>
            <th><button ng-click="test.edit($index)">edit</button> &nbsp; <button ng-click="test.deleteItem(testup._id)">X</button></th>
        </tr>
        </table>
    </div>
    
    
 
</body>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script type="text/javascript" src="/js/angular-resource.js"></script>
<!--<script type="text/javascript" src="https://code.angularjs.org/1.2.16/angular.js"></script>-->
<script type="text/javascript" src="/js/app.js"></script>
<script type="text/javascript" src="/js/controllers/meetups-controller.js"></script>
</html>
